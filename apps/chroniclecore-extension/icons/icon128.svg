<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main circle with shadow -->
  <circle cx="64" cy="64" r="56" fill="url(#grad1)" stroke="#1e40af" stroke-width="4" filter="url(#shadow)"/>

  <!-- Inner ring -->
  <circle cx="64" cy="64" r="48" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>

  <!-- Hour markers -->
  <circle cx="64" cy="16" r="4" fill="white"/>
  <circle cx="112" cy="64" r="4" fill="white"/>
  <circle cx="64" cy="112" r="4" fill="white"/>
  <circle cx="16" cy="64" r="4" fill="white"/>

  <!-- Small hour markers -->
  <circle cx="89" cy="22" r="2" fill="white" opacity="0.6"/>
  <circle cx="106" cy="39" r="2" fill="white" opacity="0.6"/>
  <circle cx="106" cy="89" r="2" fill="white" opacity="0.6"/>
  <circle cx="89" cy="106" r="2" fill="white" opacity="0.6"/>
  <circle cx="39" cy="106" r="2" fill="white" opacity="0.6"/>
  <circle cx="22" cy="89" r="2" fill="white" opacity="0.6"/>
  <circle cx="22" cy="39" r="2" fill="white" opacity="0.6"/>
  <circle cx="39" cy="22" r="2" fill="white" opacity="0.6"/>

  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="28" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="92" y2="64" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="8" fill="white"/>
  <circle cx="64" cy="64" r="4" fill="#3b82f6"/>
</svg>
